version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=${DATABASE_URL}
      - UPSTREAM_API_URL=${UPSTREAM_API_URL}
      - OFFICIAL_API_TOKEN=${OFFICIAL_API_TOKEN}
      - SYNC_CRON_EXPRESSION=59 16 * * *
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
